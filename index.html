            Biografi John Graunt
        </h1>
        <figure>
            <img class = "JohnGraunt" src= "john graunt.jpg"
        </figure>
        <p class="p1">
            John Graunt (1620â€“1674) adalah pelopor dalam bidang statistik dan demografi, dikenal sebagai salah satu tokoh pertama yang menganalisis data populasi secara statistik. Ia lahir di London pada 24 April 1620 dari keluarga pengusaha kelas menengah, Graunt, meskipun tidak memiliki latar belakang pendidikan formal dalam matematika atau sains, memberikan kontribusi signifikan bagi perkembangan ilmu demografi.
        </p>
        <p class="p2">
            Graunt memulai kariernya sebagai pengusaha kain dan tekstil di London. Namun, ketertarikannya terhadap fenomena sosial dan populasi mendorongnya untuk menganalisis data yang ada. Karya utamanya, Natural and Political Observations Made upon the Bills of Mortality (1662), merupakan salah satu publikasi pertama yang menggunakan data statistik untuk menganalisis pola kelahiran, kematian, dan penyakit di London.
        </p>
        <p class="p3">
            John Graunt memiliki hubungan yang penting dengan perkembangan awal ilmu aktuaria, meskipun ia sendiri tidak secara langsung bekerja sebagai seorang aktuaris. Kontribusi utamanya yang terkait dengan ilmu aktuaria adalah pengembangan <b>tabel kehidupan (life tables)</b> atau yang dikenal sebagai <b>tabel motralitas</b>. Tabel ini memperkirakan jumlah orang yang akan bertahan hidup pada usia tertentu dan memberikan prediksi tentang harapan hidup. Tabel mortalitas ini digabungkan dengan perhitungan bunga majemuk dan anuitas, sehingga menjadi dasar sebuah skema asuransi atau skema pensiun bagi suatu kelompok. Ini merupakan salah satu fondasi utama dalam ilmu aktuaria terkhususnya Aktuaris, yang digunakan untuk menghitung premi asuransi jiwa dan pensiun, serta menilai risiko berdasarkan usia seseorang.
        </p>
        <p class="p4">
            John Graunt meninggal pada 18 April 1674, di usia 53 tahun. Meskipun kurang mendapat penghargaan semasa hidupnya, warisannya dalam penggunaan data statistik untuk mempelajari populasi diakui sebagai fondasi awal ilmu statistik modern dan metode kuantitatif dalam sains sosial, serta ilmu aktuaria yang berkembang dari tabel kehidupannya.
        </p>
